<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/global.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/styles-desktop.css" media="screen" />
</head>

<body>
    <div class="container">

        <header class="container__header">
            <img src="./assets/logo-cel.svg" />
        </header>

        <main class="container__main">
            <form class="main__form-text" id="main__form-text">
                <textarea id="form-text__input" placeholder="Digite seu Texto"></textarea>
                <div class="form-text__container-image-and-alert-message">
                    <img src="./assets/alert.svg" />
                    <p>Apenas letras min√∫sculas e sem acento.</p>
                </div>
                <div class="form-text__container-actions">
                    <button onclick="handleEncrypt()" class="btn-home">Criptografar</button>
                    <button onclick="handleDecrypt()" class="btn-home">
                        Descriptografar
                    </button>
                </div>
            </form>
        </main>

        <section class="container__no-message " id="container__no-message">
            <img src="./assets/search.svg" />
            <strong>Nenhuma mensagem encontrada</strong>
            <p>
                Digite um texto que voce deseje criptografar ou descriptografar
            </p>
        </section>

        <section class="container__output-message hidden" id="container__output-message"  >
            <textarea id="output-message__output-text" disabled></textarea>
            <button onclick="handleCopyTextOutputToInputText()" class="btn-home">
                    Copiar
            </button>
        </section>

    </div>


    </div>
    <script src="./scripts/utils.js" defer></script>
    <script src="./scripts/encrypt.js" defer></script>
    <script src="./scripts/copy-text-output.js" defer></script>
    <script src="./scripts/decrypt.js" defer></script>

</body>

</html>
